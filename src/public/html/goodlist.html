<script>
    $(() => {
        (async () => {

            function zhexing() {
                // if (isLogin.status) {
                // $.ajax({
                //     url: 'http://localhost:233/goodlist/touxiang2',
                //     type: 'get',
                //     success(str) {

                //         console.log(str.data[0].src);
                //         $('#touxiang').attr("src", str.data[0].src);
                //     }
                // });
                //FIXME:获取头像
                var imgurls = localStorage.getItem("imgurl");
                var names = localStorage.getItem("name");
                
                $('#touxiang').attr("src", imgurls);
                $('#names').append(names)
                //FIXME:点击跳转到添加商品的界面
                $('#add').click(() => {
                    location.href = "http://localhost:1777/html/addGoods.html";
                });
                //FIXME:从数据库那边获取数据进行整个渲染
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:1777/goodlist',
                    async: "true",
                    data: {}
                }).done((str) => {
                    // create(data);
                    let dat = '';
                    $.each(str.data, function (i, item) {
                        var dats = `<tr data-id=${i}>
                                    <td><input type="checkbox" class="chec" /></td>
                                    <td>${i + 1}</td>
                                    <td>${item.name}</td>
                                    <td>${item.category}</td>
                                    <td>${item.oldPrice}</td>
                                    <td>${item.newPrice}</td>
                                    <td>${item.storage}</td>
                                    <td>${item.addTime}</td>
                                    <td>
                                   <img src="../images/write.png" class="writeOne" />
                                   <img src="../images/del.png" class="delone" />
                                <span class="status">${item.sta}</span>
                              </td>
                                </tr>`
                        dat += dats;
                        $('tbody').html(dat);
                    })
                    for (let j = 0; j < str.data.length; j++) {
                        console.log($('.status').eq(j).html())
                        if ($('.status').eq(j).html() == "上架") {
                            $('.status').eq(j).css("background", "#FF4000");
                        }
                    }
                })
                //FIXME:删除商品（垃圾桶）
                $('#tab').on('click', '.delone', function () {
                    let canshu = $(this).parent().parent().children().eq(2).html();
                    var mes = confirm('你确定要清除这件物品吗?');
                    if (mes) {
                        console.log(canshu);
                        $(this).parent().parent().remove();
                        $.ajax({
                            type: "get",
                            aysnc: "true",
                            url: "http://localhost:1777/goodlist/delete",
                            data: {
                                'canshu': canshu
                            },
                            success(str) {
                            }
                        })
                    }
                });

                //点击跳转编辑！
                $('#tab').on('click', '.writeOne', function () {
                    let name = $(this).parent().parent().children().eq(2).html();
                    location.href = 'addGoods.html?name=' + name;
                });

                //点击上架
                $('#tab').on('click', '.status', function () {
                    let canshu = $(this).parent().parent().children().eq(2).html(); //名字匹配
                    if ($(this).html() == "上架") {
                        $(this).css("background", "#ccc");
                        $(this).html('下架');
                    } else {
                        $(this).css("background", "#FF4000");
                        $(this).html('上架');
                    }
                    $.ajax({
                        type: "get",
                        url: "/goodlist/update",
                        async: true,
                        data: {
                            'canshu': canshu,
                            'sta': $(this).html()
                        },
                        success: function (str) {
                            console.log(str);
                        }
                    });
                });
                // } else {
