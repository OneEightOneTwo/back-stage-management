            function doUpload() {
                return new Promise((resolve, reject) => {
                    $.ajax({

                        type: 'post',
                        cache: false, //不必须
                        data: new FormData($('#uploadForm')[0]),
                        processData: false,
                        contentType: false,
                        success: function (data) {
                            // console.log( data.file.filename);
                            $('#touxiang').attr("src",'../images/'+data.file.filename);
                            resolve(data.file.filename);
